---
name: unit_specs

"on":
  pull_request:
  push:
    branches:
      - main

jobs:
  unit:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-18.04, windows-2016, macos-10.15]
        ruby: ['3.0', '3.1']
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: false
    - run: bundle exec rake spec


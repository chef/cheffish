language: ruby
cache: bundler

branches:
  only:
  - master

before_install:
  - gem update --system
  - gem install bundler
  - bundle --version
  - gem --version

bundler_args: --jobs=3 --retry=3 --without docs debug

script:
  - bundle exec rake build
  - bundle exec rake spec

matrix:
  include:
    - rvm: 2.4.5
    - rvm: 2.5.3
    - rvm: 2.6.1
    - rvm: ruby-head
    - rvm: 2.6.1
      env:
        CHEFSTYLE: 1
      script: bundle exec rake style
  allow_failures:
    - rvm: ruby-head
